<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="card-top">
      <div class="img-wrapper">
        <img src="/images/image-victor.jpg" alt="victor-headshot">
      </div>
    </div>
    <div class="card-middle">
      <p class="inline bold">Victor Crest</p>
      <p class="inline neutral">26</p>
      <p class="neutral city">London</p>
      <hr>
    </div>
    <div class="card-bottom">

      <div class="inline stat-box">
        <p class="bold">80K</p>
        <p class="neutral stat-type">Followers</p>
      </div>
      <div class="inline stat-box">
        <p class="bold">803K</p>
        <p class="neutral stat-type">Likes</p>
      </div>
      <div class="inline stat-box">
        <p class="bold">1.4K</p>
        <p class="neutral stat-type">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      target="_blank" href="https://www.nickdobbs.dev">Your
      nick.dobbs</a>.
  </div>

</body>

</html>
